            <!-- login form -->

               <h1 class="login__title">Sign In</h1>
               <div class="login__box">

               </div>
            </form>

               </div>

            </form>

   <script>
      (function () {
         var loginForm = document.getElementById('login-in');
         var loginButton = document.querySelector('.login__button');

         loginButton.addEventListener('click', function (event) {
            var employeeID = loginForm.querySelector('input[name="Enter your ID"]');
            var password = loginForm.querySelector('input[name="Enter your Password"]');

            if (employeeID.value === '' || password.value === '') {
               event.preventDefault();
               alert('정보를 모두 입력하세요.');
            }
         });
      })();
