   <script>
      (function (att_zone, btn) {
         var attZone = document.getElementById(att_zone);
         var btnAtt = document.getElementById(btn);
         var sel_files = [];
         var currentIndex = 0; // 현재 로드 중인 이미지의 인덱스를 추적하기 위한 변수

         var div_style = 'display:inline-block;position:relative;width:150px;height:120px;margin:5px;border:1px solid #00f;z-index:1';
         var img_style = 'width:100%;height:100%;z-index:none';
         var chk_style = 'width:30px;height:30px;position:absolute;font-size:24px;right:0px;bottom:0px;z-index:999;background-color:rgba(255,255,255,0.1);color:#f00';

         btnAtt.onchange = function (e) {
            var files = e.target.files;
            var fileArr = Array.prototype.slice.call(files);
            currentIndex = sel_files.length; // 이미지 로드 순서를 유지하기 위해 현재 인덱스를 설정
            for (var i = 0; i < fileArr.length; i++) {
               sel_files.push(fileArr[i]);
               imageLoader(fileArr[i], currentIndex + i); // 이미지 로드 함수 호출 시 현재 인덱스 전달
            }
         };

         attZone.addEventListener('dragenter', function (e) {
            e.preventDefault();
            e.stopPropagation();
         }, false);

         attZone.addEventListener('dragover', function (e) {
            e.preventDefault();
            e.stopPropagation();
         }, false);

         attZone.addEventListener('drop', function (e) {
            e.preventDefault();
            e.stopPropagation();
            var dt = e.dataTransfer;
            var files = dt.files;
            currentIndex = sel_files.length; // 이미지 로드 순서를 유지하기 위해 현재 인덱스를 설정
            for (var i = 0; i < files.length; i++) {
               sel_files.push(files[i]);
               imageLoader(files[i], currentIndex + i); // 이미지 로드 함수 호출 시 현재 인덱스 전달
            }
         }, false);

         function imageLoader(file, index) {
            var reader = new FileReader();
            reader.onload = function (ee) {
               var img = document.createElement('img');
               img.setAttribute('style', img_style);
               img.src = ee.target.result;
               attZone.appendChild(makeDiv(img, file));
            };
            reader.readAsDataURL(file);
         }

         function makeDiv(img, file) {
            var div = document.createElement('div');
            div.setAttribute('style', div_style);

            var btn = document.createElement('input');
            btn.setAttribute('type', 'button');
            btn.setAttribute('value', 'x');
            btn.setAttribute('delFile', file.name);
            btn.setAttribute('style', chk_style);
            btn.onclick = function (ev) {
               var ele = ev.srcElement;
               var delFile = ele.getAttribute('delFile');
               for (var i = 0; i < sel_files.length; i++) {
                  if (delFile == sel_files[i].name) {
                     sel_files.splice(i, 1);
                     break;
                  }
               }
               var p = ele.parentNode;
               attZone.removeChild(p);
            };

            div.appendChild(img);
            div.appendChild(btn);
            return div;
         }
      })('att_zone', 'btnAtt');

      (function () {

         btnCheck.addEventListener('click', function () {

            var selectedImages = attZone.getElementsByTagName('img');

            if (selectedImages.length === 0) {

               progressBar.style.width = progressValue + '%';

               if (currentStep === totalSteps) {

                     progress.style.display = 'none';
                     // Show the uploaded images
